<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="app.js"></script>
    <title>Document</title>
</head>

<body onload="startTime()" y>
    <main>
        <section div class="Page2">
            <div class="Header">
                <div class="logo">
                    <h3><a href="index.html">Ahmed Ali</a></h3>
                </div>
                <div class="overlay">
                    <div class="nav-links">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="Resume.html">Resume</a></li>
                            <li><a href="Portfolio.html">Portfolio</a></li>
                            <li><a href="Projects.html">Projects</a></li>
                            <li><a href="About.html">About</a></li>
                            <li><a href="Contact.html">Contact</a></li>
                            <img src="images/sun.png" id="icon">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="burger-menu">
                <div class="top-bun"></div>
                <div class="patty"></div>
                <div class="bottom-bun"></div>
            </div>

            <div class="container-pics">
                <img src="Images/Self1-0.png" alt="Image 1">
                <img src="Images/fahzy+ahmed.png" alt="Image 2">
                <img src="Images/Fahzysalt.png" alt="Image 3">
                <img src="Images/saltflats.png" alt="Image 4">
                <img src="Images/DSC08783.JPG" alt="Image 5">
                <img src="Images/Whitesands.png" alt="Image 6">
                <img src="Images/DSC09223.JPG" alt="Image 7">
                <img src="Images/DSC09378.JPG" alt="Image 8">
                <img src="Images/DSC09674.JPG" alt="Image 9">
            </div>
        </section>
        <script>
            var icon = document.getElementById("icon");
            icon.onclick = function () {
                document.body.classList.toggle("light-theme");
                if (document.body.classList.contains("light-theme")) {
                    icon.src = "Images/moon.png";
                } else {
                    icon.src = "Images/sun.png";
                }
            }
        </script>
        <script>
            let isMenuOpen = false

            const menuButton = document.querySelector(".burger-menu")

            menuButton.addEventListener('click', () => {
                isMenuOpen = !isMenuOpen

                if (isMenuOpen) {
                    menuButton.classList.add("open")
                } else {
                    menuButton.classList.remove("open")
                }
            })

            let isOverlayOpen = false
            const overlay = document.querySelector(".overlay")

            menuButton.addEventListener('click', () => {
                isOverlayOpen = !isOverlayOpen

                if (isOverlayOpen) {
                    overlay.classList.add("open")
                } else {
                    overlay.classList.remove("open")
                }
            })

        </script>
</body>

</html>
